[config]
# List the catalogs to be processed here.
catalogs =
    ata
    e_africa
    emme
    gfe
    eur_share
    himatibetmap
#    myanmar
    philippines
    sara
#    thailand
    usgs
    taiwan
    mexico
    bird_pb
    nz_litchfield
    eos_se_asia
#   nz_stirling
    ne_asia
    n_africa
    c_am_car

# Options for each catalog start below. The catalog name in brackets
# needs to correspond to the catalog name above.
[ne_asia]
gis_file = ../regional_catalogs/files_from_vc/ne-asia-active-faults/geojson/ne_asia_faults.geojson
#gis_file_url = https://raw.githubusercontent.com/cossatot/ne-asia-active-faults/master/geojson/ne_asia_faults.geojson
header_match_key = ne_asia
catalog_name = GEM_NE_Asia
abbrev = NEA

[nz_stirling]
gis_file = ../regional_catalogs/ready_geojsons/nz_stirling_2000.geojson
header_match_key = nz_stirling
catalog_name = Stirling_NZ_2010
abbrev = NZ

[nz_litchfield]
gis_file = ../regional_catalogs/ready_geojsons/nz_litchfield_2013.geojson
header_match_key = nz_litchfield
catalog_name = Litchfield_NZ_2013
abbrev = NZ
extra_processing = process_nz_litchfield

[eos_se_asia]
gis_file = ../regional_catalogs/ready_geojsons/eos_linestring.geojson
header_match_key = eos_se_asia
catalog_name = EOS_SE_Asia
abbrev = EOS
extra_processing = process_eos_se_asia


[n_africa]
gis_file = ../regional_catalogs/files_from_vc/n_africa_active_faults/geojson/n_africa_active_faults.geojson
#gis_file_url = https://raw.githubusercontent.com/GEMScienceTools/n_africa_active_faults/master/geojson/n_africa_active_faults.geojson
header_match_key = n_africa
catalog_name = GEM_N_Africa
abbrev = NAF

[c_am_car]
