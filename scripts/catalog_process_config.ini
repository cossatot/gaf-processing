#gis_file_url = https://raw.githubusercontent.com/GEMScienceTools/central_am_carib_faults/master/geojson/central_am_caribbean.geojson
header_match_key = c_am_car
catalog_name = GEM_Central_Am_Carib
abbrev = CA

[ata]
gis_file = ../regional_catalogs/files_from_vc/ATA/geojson/ATA.geojson
#gis_file_url = https://raw.githubusercontent.com/ActiveTectonicsAndes/ATA/master/geojson/ATA.geojson
